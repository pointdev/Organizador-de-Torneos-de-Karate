@(estudiantes : Set[Estudiante])


<html>
  <head>
    <title>Todos los estudiantes</title>
  </head>
  <body>
    <h1> estudiantes</h1>

    @for(estudiante <- estudiantes){
      <a href="@routes.DBController.showEstudiante(estudiante.id)">@estudiante.fname</a>
      <p>@estudiante.lname</p>
      <p>@estudiante.lname2</p>
      <p>Cinta : @estudiante.cinta </p>
      <p>Edad : @estudiante.edad</p>
      <p>Codigo Participacion : @estudiante.codigoParticipacion</p>
    }
  </body>
</html>
