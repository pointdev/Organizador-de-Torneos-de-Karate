@(escuelas : Set[Escuela])
@layout("Todas las Escuelas"){
      <h1> Escuelas</h1>

    @for(escuela <- escuelas){
      <a href="@routes.DBController.showEscuela(escuela.id)">@escuela.name</a>
      <p>Disciplina : @escuela.disciplina </p>
      <p>Instructor Principal : @escuela.instructorPrincipal</p>
      <p>Pueblo : @escuela.pueblo</p>
    }

    <a href="@routes.DBController.createEscuela()"> Crear una Escuela</a>
}
