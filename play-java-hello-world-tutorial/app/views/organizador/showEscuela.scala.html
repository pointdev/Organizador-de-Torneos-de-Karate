@(escuela : Escuela)
@import helper._
@layout("Ensenando @escuela.name"){
  <h2>@escuela.name</h2>
  <p>Disciplina : @escuela.disciplina</p>
  <p>InstructorPrincipal : @escuela.instructorPrincipal</p>
  <p>Pueblo : @escuela.pueblo</p>

  <a href = "@routes.DBController.editEscuela(escuela.id)">Editar</a>
  <a href = "@routes.DBController.deleteEscuela(escuela.id)">Eliminar</a>

}
